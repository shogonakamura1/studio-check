# Render設定ファイル
# スクレイピングAPIサーバー（Playwright使用）

services:
  - type: web
    name: studio-check-api
    runtime: docker
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: CREA_AUTH_JSON
        sync: false  # Renderダッシュボードで手動設定
